<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			// run this function when the document is loaded
			window.onload = function() {

				// create a couple of elements in an otherwise empty HTML page 
				var heading = document.createElement('h1');
				var heading_text = document.createTextNode('Big Head!');
				heading.appendChild(heading_text);
				document.body.appendChild(heading);


				// Create my own elements
				var paragraph = document.createElement('p');
				var content = document.createTextNode('Once opon a time, there lived a man called Pin Head Larry. He had a big head.');
				paragraph.appendChild(content);
				document.body.appendChild(paragraph); 


				// Add a footer
				var footer = document.createElement('footer'); 
				var copyright = document.createTextNode('LA@2017'); 
				footer.appendChild(copyright);
				document.body.appendChild(footer);
			}
		</script>
		<title>Access the DOM</title>
	</head>
	<body>

	</body>
</html>
