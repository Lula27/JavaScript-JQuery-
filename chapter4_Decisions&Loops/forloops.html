<!DOCTYPE html>
<html>
	<head>
		<title>For Loops</title>
	</head>
<body>
	<h1>My example with For Loops</h1>
	<div id="output">
		<p id="demo">A Paragraph</p>
		<button type="button" onclick="myFunction()">Click Here!</button>
		<p id="forloopex">Output for For Loop Example</p>
	</div>

	<script type="text/javascript">
		// Function that results in changing paragraph once button is clicked.
		function myFunction() {
			document.getElementById("demo").innerHTML = "Paragraph changed."; 
		}



		// alert("Hello Loretta!");

		var scores = [24, 32, 17];   // Array of scores
		var arrayLength = scores.length;  // Items in array
		var msg = 'Nada';  // Current round
		var i;       // Counter
 
 		console.log(arrayLength); 

		// Loop through items in array 
		for (i = 0; i < arrayLength; i++){

			// Arrays are zero based - start with zero (so 0 is round 1)
			roundNumber = (i + 1); 

			// Write current round to message
			msg += 'Round ' + roundNumber + ': '; 

			// Get score from scores array  
			// scores[i] = each iteration in scores array 
			msg += scores[i] + '<br />'; 

		// Print message 
		document.getElementById("forloopex").innerHTML = msg; 



	</script>

</body>

</html>
